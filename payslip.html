<!-- HTML code for the payslip form -->
<!DOCTYPE html>
<html>
<head>
    <title>Payslip Generation</title>
    <script src="script.js"></script>
</head>
<body>
    <h2>Payslip Generation</h2>
    <form id="payslipForm">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" required><br><br>
        
        <label for="salary">Salary:</label>
        <input type="number" id="salary" required><br><br>
        
        <label for="designation">Designation:</label>
        <input type="text" id="designation" required><br><br>
        
        <button type="submit">Generate Payslip</button>
    </form>
        <script>
// JavaScript code to generate the payslip and store it in local storage
document.getElementById('payslipForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Get form values
    var employeeName = document.getElementById('employeeName').value;
    var salary = document.getElementById('salary').value;
    var designation = document.getElementById('designation').value;
    
    // Create payslip object
    var payslip = {
        employeeName: employeeName,
        salary: salary,
        designation: designation
    };
    
    // Convert payslip object to JSON string
    var payslipJSON = JSON.stringify(payslip);
    
    // Store payslip in local storage
    localStorage.setItem('payslip', payslipJSON);
    
    // Redirect to next page
    window.location.href = 'payslip1.html';
});
</script>
</body>
</html>
