<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip formation</title>
    <link rel="stylesheet" href="payslip.css">
</head>

<body bgcolor="lightblue">
    <h2 align="center">Form Validation</h2>
    <form name="form1" onsubmit="return(validation());" action="valiOutput.html">
        <table align="center" bgcolor="lightgreen">
            <th colspan="2">Login Form</th>
            <tr></tr>
            <tr>
                <td><b>Username</b></td>
                <td><input type="text" id="name" placeholder="Enter the name" /></td>
            </tr>
            <tr></tr>
            <tr>
                <td><b>Password</b></td>
                <td><input type="password" id="pass" placeholder="Enter the password" /></td>
            </tr>
            <tr></tr>
            <tr>
                <td></td>
                <td><input type="submit" value="submit" /></td>
            </tr>
        </table>
    </form>
    <script>
        function validation(){
            var name1=document.getElementById("name").value;
            var pass=document.getElementById("pass").value;
            if(name1==""){
                alert("Enter the Value");
                document.form1.name.focus();
                return false;
            }
            if(!isNaN( name1)){
                alert("Enter alphabets only");
                document.form1.name.value="";
                document.form1.name.focus();
                return false;
            }
            if(pass ){
                alert("Enter atleast 6 characters");
                document.form1.pass.value="";
                document.form1.pass.focus();
                return false;
            }
            return true;
        }
        </script>

</body>

</html>
