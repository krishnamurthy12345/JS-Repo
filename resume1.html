Resume Builder Example Code
--------------------------------
<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <link rel="stylesheet" type="text/css" href="resume1.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
      <label for="name">*Name</label>
      <input type="text" id="name" required>
      
      <label for="phone">*Phone</label>
      <input type="text" id="phone" required>
      
      <label for="email">*Email</label>
      <input type="email" id="email" required>
      
      <label for="linkedin">LinkedIn</label>
      <input type="text" id="linkedin" required>

      <label for="linkedin">GitHub</label>
      <input type="text" id="github" required>
      
      <h2>Educational Qualifications</h2>
      <div id="educationFields">
        <div class="educationField">
          <input type="text" class="degree" placeholder="Degree" required>
          <input type="text" class="university" placeholder="University" required>
          <input type="number" class="year" placeholder="Year" required>
          <input type="number" class="percentage" placeholder="Percentage" required>
        </div>
      </div>
      <div class="add-button" onclick="addEducationField()">Add</div>
      
      <h2>Work Experience</h2>
      <div id="workFields">
        <div class="workField">
          <input type="text" class="company" placeholder="Company" required>
          <input type="text" class="position" placeholder="Position" required>
          <input type="number" class="duration" placeholder="Duration (in years)" required>
        </div>
      </div>
      <div class="add-button" onclick="addWorkField()">Add</div>
      
      <h2>Certifications</h2>
      <div id="certificationFields">
        <div class="certificationField">
          <input type="text" class="certificate" placeholder="Certificate" required>
          <input type="text" class="authority" placeholder="Authority" required>
          <input type="number" class="certYear" placeholder="Year" required>
          <input type="number" class="percentage" placeholder="Percentage">
        </div>
      </div>
      <div class="add-button" onclick="addCertificationField()">Add</div>
      
      <h2>Skill Set</h2>
      <div id="skillFields">
        <div class="skillField">
          <input type="text" class="skill" placeholder="Skill" required>
        </div>
      </div>
      <div class="add-button" onclick="addSkillField()">Add</div><br>
      

      <div class="button-container">
     <button type="button" onclick="saveResume()" style="background-color: black;">Save Resume</button>
<button type="button" onclick="printResume()" style="background-color: red;">Print Resume</button>
</div>
    </form>
  </div>
  <script src="resume1.js"></script>
</body>
</html>
